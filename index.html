<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Cinema World</title>

  <!-- Change these Google fonts with your own choice -->
  <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">

 <link rel="stylesheet" href="style.css">
  </head>
 <body>
  <!-- Banner section -->
   <div class="image-container">
        <img src="images/bann.svg" alt="image">
          <div class="overlay-text">
          <h1>Welcome to your Movie World</h1>
          <p>Immerse yourself to the world of Fantasy</p>
          <a href="https://www.wizardingworld.com/discover/films" class="btn-blue">Start Your Journey</a>
        </div>
    </div>

  <!-- Container (with Left/right automatic margins) -->
  <div class="container">
    <h2>Our Top 3 Recommendations</h2>
  </div>

    <div class="card-list">
    <!-- Potter card -->
    <div class="card1">
    <div class="card-white">
      <img src="images/Hogw.svg" alt="Hogw">
      <h3>Wizard World</h3>
      <p1>Harry Potter Universe</p1>
    </div>
  </div>
    <!-- Fantastic Beasts card -->
    <div class="card2">
    <div class="card-white">
      <img src="images/Fantas.svg" alt="Fantas">
      <h3>Imaginary Creatures</h3>
      <p1>Fantastic Beasts Universe</p1>
    </div>
  </div>
    <!-- Gandolf card -->
    <div class="card3">
    <div class="card-white">
      <img src="images/gand.svg" alt="gand">
      <h3>Gandolf Wisdom</h3>
      <p1>Lord of the Ring Universe</p1>
    </div>
  </div>
</div>

<!-- Footer section -->
  <div class="footer">
    <p2>Let the Magic begin!</p2>
  </div>
</body>
</html>
